            --radius-sm: 12px;

            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.1);
            --shadow-tap: 0 2px 8px rgba(0, 0, 0, 0.08);
            
            --transition-quick: 0.2s ease;

            margin-bottom: var(--space-lg);

        }

            height: 6px;
            background-color: var(--accent-orange);

            box-shadow: var(--shadow-hover);
            border-color: var(--apple-gray-50);
        }

        .card:active {
            transform: scale(0.98);

            right: var(--space-md);

            font-weight: 700;
            color: var(--apple-gray-40);

            margin-bottom: var(--space-sm);
            padding-right: 60px;

            }

            }
        }

            body {
                background: white;
                color: black;
            }

                box-shadow: none;
                border: 1px solid #eee;
            }
        }
